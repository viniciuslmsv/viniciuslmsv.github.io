<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aula 01/02/2019</title>
        <!--Anotações da Aula


            -->
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Mensagem</legend>
				<table>
					<tr>
						<td>Nome: 
						</td>
						<td><input type="text" placeholder="Digite aqui seu nome" required autofocus>
						</td>
					</tr>
					<tr>
						<td>E-Mail: 
						</td>
						<td><input type="email" placeholder="Digite aqui seu e-mail" required>
						</td>
					</tr>
					<tr>
						<td>Assunto: 
						</td>
						<td>
                            <select name="assunto">
                                <option value="elogio">Elogio</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="reclamacao">Reclamação</option>
                            </select>
						</td>
					</tr>
                    <tr>
						<td colspan="2">
                            Mensagem: <br>
						    <textarea name="mensagem" rows="5" cols="30">
                            </textarea>
						</td>
					</tr>
					<tr>
						<td><input type="reset" value="Limpar">
						</td>
						<td><input type="submit" value="Enviar">
						</td>
					</tr>
				</table>	
			</fieldset>
		</form>	
	</body>
</html>
