<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Aula 01</title>
	</head>
	<body>
		<table border="1" width="90%">
			<tr>
				<th colspan="2" align="center" style="background-color:purple;">
					<h1 style="color:white;">TITULO</h1>
				</th>
			</tr>	
			<tr>
				<td align="center" width="15%">
					<ul>
						<li><a href="index.html">Link 1</a></li>
						<li><a href="form.html">Link 2</a></li>
						<li><a href="#">Link 3</a></li>
					</ul>	
				</td>
				<td>
					<form>
						<fieldset>
							<legend>Dados pessoais</legend>
							<table>
								<tr>
									<td>Nome: 
									</td>
									<td><input type="text" required autofocus>
									</td>
								</tr>
								<tr>
									<td>Titulo: 
									</td>
									<td><input type="text">
									</td>
								</tr>
								<tr>
									<td>Tamanho do pé: 
									</td>
									<td><input type="number" min="24" max="46">
									</td>
								</tr>
								<tr>
									<td>E-Mail: 
									</td>
									<td><input type="email" required>
									</td>
								</tr>
								<tr>
									<td>Site: 
									</td>
									<td><input type="text">
									</td>
								</tr>
								<tr>
									<td>Data de Nascimento: 
									</td>
									<td><input type="date">
									</td>
								</tr>
								<tr>
									<td>Atração: 
									</td>
									<td><input type="range" min="1" max="10">
									</td>
								</tr>
								<tr>
									<td>
									</td>
									<td><input type="submit" value="Enviar"><br>
									</td>
								</tr>
							</table>	
						</fieldset>
					</form>	
				</td>
			</tr>
			
		</table>
	</body>
</html>
